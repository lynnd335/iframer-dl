<html>
 <head>

 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cosmo/bootstrap.min.css">
 <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
  
  </head>
  <body>
  <div class="row">
    <div class="col-md-12">
      <input id="urlMain" class="form-control mr-sm-2" type="text" placeholder="URL" aria-label="URL">
    </div>
  </div>
  <div class="row">
  <div class="col-md-12" id="frameParent">
   <iframe is="x-frame-bypass" src="https://google.com" width="100%" height="2500"></iframe>
   </div>
 </div>

</html>
   <script>
   $(function() {
      $("#urlMain").keypress(function(event){
    var keycode = (event.keyCode ? event.keyCode : event.which);
    if(keycode == '13'){
        $("#frameParent").html("<iframe is='x-frame-bypass' src='" + ($(this).val().split("//")[0] == "https://" ? "" : "https://") + "' width='100%' height='2500'></iframe>");
    }
  })
    });

   </script>
    <script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
  <script type="module" src="https://unpkg.com/x-frame-bypass"></script>
